<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
  </head>

  <body>
    <div class="mx-auto" style="width: 50vw;">
        <div class="text-center bd-placeholder-img rounded mx-auto d-block">
            <img style="width: 100px; height: 100px;" src="./image/logo.svg" class="rounded" alt="...">
          </div>
          <h1 class="fs-2 text-center">Please sign in</h1>
          <div class="mb-3 text-center">
            <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Email address">
          </div>
          <div class="mb-3 text-center">
            <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
          </div>
         <div class="text-center">
            <div class="mb-3 form-check ">
                <input type="checkbox" class="form-check-input" id="exampleCheck1">
                <label class="form-check-label " for="exampleCheck1">remember me</label>
              </div>
              <button type="submit" class="btn btn-primary ">Sign in</button>
             <!--p> <img src="https://cdn-icons-png.flaticon.com/512/104/104663.png" alt=""> 2022-2023-->
            </p>
         </div>
      </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
  </body>
</html>
